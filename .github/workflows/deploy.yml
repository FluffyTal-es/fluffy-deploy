name: "deploy"

on:
  workflow_dispatch:
    inputs:
      repo:
        description: 'Which repository to deploy'
        required: true
        default: 'all' 
        type: choice
        options:
        - all
        - fluffy-configs
        - fluffy-dev-tools
        - fluffy-nonpc
      dev:
        description: 'Deploy to development?'
        required: true
        default: 'yes' 
        type: choice
        options:
        - yes
        - no

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}

    # https://stackoverflow.com/a/65434401/3168392 use this to define a matrix for all repos
    steps:
    - name: Fetch local action
      uses: actions/checkout@v3

    - name: Find repos to deploy
      uses: ./
      id: set-matrix
      with:
        repos: ${{ github.event.inputs.repo }}

    - name: debug
      run: echo ${{ steps.set-matrix.outputs.matrix }}

  clone:
    needs: [prepare]
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJson(needs.prepare.outputs.matrix) }}
    
    steps:
      - name: Clone config Repository
        uses: actions/checkout@master
        with:
          repository: ${{ matrix.name }}
          token: ${{ secrets.DEPLOY_TOKEN }}
          path: '.'
      
      - name: Move configs to right path
        if:  ${{ matrix.name == 'FluffyTal-es/fluffy-configs' }}
        run: |
          mkdir -p resources/[configs]
          mv config/* resources/[configs]/
          rm -r config

      - name: Clone dev-tools Repository
        if:  ${{ matrix.name == 'FluffyTal-es/fluffy-dev-tools' }}
        uses: actions/checkout@master
        with:
          repository: FluffyTal-es/fluffy-dev-tools
          token: ${{ secrets.DEPLOY_TOKEN }}
          path: 'resources/[dev]/fluffy-dev-tools'

      - uses: actions/upload-artifact@v2
        with:
          name: fluffytales
          path: '.'

  build:
    needs: [clone]
    
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v2
        with:
          name: fluffytales

      - name: "Deploy configs on server"
        env:
          remote_host: ${{ secrets.DEPLOY_HOST }}
          remote_port: ${{ secrets.DEPLOY_PORT }}
          remote_user: ${{ secrets.DEPLOY_USER }}
          remote_key: ${{ secrets.DEPLOY_KEY }}
          local_dir: "."
          remote_dir: "/root/fivem_resources"
        run: |
          mkdir ~/.ssh
          echo "$remote_key" > ~/.ssh/id_github
          chmod 600 ~/.ssh/id_github
          rsync -avzrI -e "ssh -p ${remote_port} -i ~/.ssh/id_github -o StrictHostKeyChecking=no" ${local_dir} ${remote_user}@${remote_host}:${remote_dir}
          rm ~/.ssh/id_github
